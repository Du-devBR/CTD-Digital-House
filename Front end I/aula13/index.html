<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form>
        <div class="logo">
            <img src="./img/Logo.png" alt="">
        </div>
        <div class="nome">
            <label for="name">Nome</label>
            <input type="text" name="name" id= "name" placeholder="Digite seu nome">
        </div>
        <div class="modelo">
            <label for="modelo">Modelo da bike</label>
            <select name="modelo" id="modelo">
                <option value="">Selecione um modelo</option>
                <option value="">Passeio</option>
                <option value="">Speed</option>
                <option value="">Trilha</option>
                <option value="">Cross</option>
            </select>
        </div>
        <div class="comentario">
            <label for="comments">Deixe sua pergunta ou comentario</label>
            <textarea name="comments" id="comments"></textarea>
        </div>
        <button id="btn-submit" type="submit">Enviar</button>
        <button id="btn-reset" type="reset">Cancelar</button>
    </form>
</body>
</html>
