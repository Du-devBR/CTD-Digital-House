<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula14</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>The Best Doces</h1>
        </div>
    </header>
    <form>
        <h1>Formulario de compra</h1>
        <h2>Prencha os campos Abaixo</h2>
        <div class="information-input">
            <div class="name-input">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="email-input">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail" min="@" valid>
            </div>
            <div class="phone-input">
                <label for="phone">Telefone</label>
                <input type="tel" name="phone" id="phone" placeholder="(11)00000-0000" minlength="14">
            </div>
        </div>
        <fieldset class="localization">
            <legend>Localização</legend>
            <div class="Classificacao-estados">
                <label for="state">Estado</label>
                <select name="state" id="state">
                    <optgroup label="Região Sul">
                        <option value="pr">Parana</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="sc">Santa Catarina</option>
                    </optgroup>
                    <optgroup label="Região Sudeste">
                        <option value="es">Espirito Santo</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sp">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Centro-Oeste">
                        <option value="df">Distrito Federal</option>
                        <option value="rio">Goias</option>
                        <option value="rio">Mato Grosso</option>
                        <option value="rio">Mato Grosso do Sul</option>
                    </optgroup>
                    <optgroup label="Região Norte">
                        <option value="ac">Acre</option>
                        <option value="rio">Amapa</option>
                        <option value="rio">Amazonas</option>
                        <option value="rio">Para</option>
                        <option value="rio">Rondonia</option>
                        <option value="rio">Roraima</option>
                        <option value="rio">Tocantins</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="rio">Alagoas</option>
                        <option value="bh">Bahia</option>
                        <option value="rio">Ceara</option>
                        <option value="rio">Maranhão</option>
                        <option value="rio">Paraiba</option>
                        <option value="rio">Pernanbuco</option>
                        <option value="rio">Piaui</option>
                        <option value="rio">Rio Grande do Norte</option>
                        <option value="rio">Sergipe</option>
                    </optgroup>
                </select>
            </div>
            <div class="classificacao-cidades">
                <label for="city">Cidade</label>
                <input type="search" list="lista-de-cidades" name="city" id="city">
                <datalist id="lista-de-cidades">
                    <option value="Mogi das cruzes">
                    <option value="Campinas">
                    <option value="São Paulo">
                    <option value="Guarulhos">
                    <option value="Rio de Janeiro">
                    <option value="Volta Redonda">
                    <option value="Maceio">
                    <option value="Florianopoles">
                    <option value="Curitiba">
                    <option value="Santos">
                    <option value="Campo Grande">
                    <option value="Maresias">
                    <option value="Rio Branco">
                    <option value="João Pessoa">

                </datalist>
            </div>
        </fieldset>

        <fieldset class="products">
            <legend>Escolha os melhores produtos</legend>
            <div class="products-list">
                <div class="item-1">
                    <div class="check-title">
                        <input type="checkbox" name="cake-choco" id="candy-products">
                        <label for="candy-products">Bolo de chocolate</label>
                    </div>
                    <div class="bg-product">
                        <img src="./img/bolo de chocolate.jpeg" alt="">
                    </div>
                    <div class="products-add">
                        <div>
                            <input type="radio" name="cake" id="option-cake1">
                            <label for="option-cake1">Cobertura de Nutela</label>
                        </div>
                        <div>
                            <input type="radio" name="cake" id="option-cake2">
                            <label for="option-cake2">Pasta Americana</label>
                        </div>
                        <div>
                            <input type="radio" name="cake" id="option-cake3">
                            <label for="option-cake3">Recheio de ninho</label>
                        </div>
                        <div>
                            <input type="radio" name="cake" id="option-cake4">
                            <label for="option-cake4">Brigadeiro</label>
                        </div>
                    </div>
                </div>
                <div class="item-2">
                    <div class="check-title">
                        <input type="checkbox" name="pudding" id="pudding-products">
                        <label for="pudding-products">Pudim</label>
                    </div>
                    <div class="bg-product">
                        <img src="./img/pudin.jpg" alt="">
                    </div>
                    <div class="products-add">
                        <div>
                            <input type="radio" name="pudding" id="pudding-option1">
                            <label for="pudding-option1">Cobertura de Nutela</label>
                        </div>
                        <div>
                            <input type="radio" name="pudding" id="pudding-option2">
                            <label for="pudding-option2">Pasta Americana</label>
                        </div>
                        <div>
                            <input type="radio" name="pudding" id="pudding-option3">
                            <label for="pudding-option3">Recheio de ninho</label>
                        </div>
                        <div>
                            <input type="radio" name="pudding" id="pudding-option4">
                            <label for="pudding-option4">Brigadeiro</label>
                        </div>
                    </div>
                </div>
                <div class="item-3">
                    <div class="check-title">
                        <input type="checkbox" name="banoffe" id="banoffe-products">
                        <label for="banoffe-products">Banoffe</label>
                    </div>
                    <div class="bg-product">
                        <img src="./img/banofe.jpeg" alt="">
                    </div>
                    <div class="products-add">
                        <div>
                            <input type="radio" name="banoffe" id="banoffe-option1">
                            <label for="banoffe-option1">Cobertura de Nutela</label>
                        </div>
                        <div>
                            <input type="radio" name="banoffe" id="banoffe-option2">
                            <label for="banoffe-option2">Pasta Americana</label>
                        </div>
                        <div>
                            <input type="radio" name="banoffe" id="banoffe-option3">
                            <label for="banoffe-option3">Recheio de ninho</label>
                        </div>
                        <div>
                            <input type="radio" name="banoffe" id="banoffe-option4">
                            <label for="banoffe-option4">Brigadeiro</label>
                        </div>
                    </div>
                </div>
                <div class="item-4">
                    <div class="check-title">
                        <input type="checkbox" name="cake-choco" id="pot-cake-products">
                        <label for="pot-cake-products">Bolo de chocolate</label>
                    </div>
                    <div class="bg-product">
                        <img src="./img/pote de doces.jpg" alt="">
                    </div>
                    <div class="products-add">
                        <div>
                            <input type="radio" name="pot-cake" id="pot-cake-option1">
                            <label for="pot-cake-option1">Cobertura de Nutela</label>
                        </div>
                        <div>
                            <input type="radio" name="pot-cake" id="pot-cake-option2">
                            <label for="pot-cake-option2">Pasta Americana</label>
                        </div>
                        <div>
                            <input type="radio" name="pot-cake" id="pot-cake-option3">
                            <label for="pot-cake-option3">Recheio de ninho</label>
                        </div>
                        <div>
                            <input type="radio" name="pot-cake" id="pot-cake-option4">
                            <label for="pot-cake-option4">Brigadeiro</label>
                        </div>

                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset class="payment">
            <legend>Forma de pagamento</legend>
            <div>
                <select name="" id="">
                    <option value="">Dinheiro</option>
                    <option value="">Debito</option>
                    <option value="">Credito</option>
                    <option value="">Pix</option>
                </select>
            </div>
        </fieldset>
        <button class="buy" type="submit">Comprar</button>
        <button class="cancel" type="reset">Cancelar</button>
    </form>



</body>

</html>
